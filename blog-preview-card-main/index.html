<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="cardImg">
      <img src="./assets/images/illustration-article.svg" alt="Cover Image" id="cover-img">
    </div>

    <div class="cardInfo">
      <p id="tag">Learning</p>

      <p id="date">Published 21 Dec 2023</p>

      <h2 id="title">HTML & CSS foundations</h2>

      <p id="content-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="profile">
      <img src="./assets/images/image-avatar.webp" alt="profile-pic" id="profile-pic">
      <p id="profile-name">Greg Hooper</p> 
    </div>
    
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arvind Anthey</a>.
  </div>
</body>
</html>
